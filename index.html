<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Library</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="header">
          <div class="container">
            <h1>Library</h1>
            <button id="open-search-modal-btn">+ Add Book</button>
          </div>
        </header>

        <div class="main-container">
          <div class="overlay-placeholder"></div> <!-- TODO do this with JS -->
          <div id="modal" class="hidden">
            <header>
              <button id="close-modal-btn">X</button>
              <div id="search-input-container">
                <input type="search" id="books" placeholder="Enter a book title or author">
                <button id="search-btn">Search</button>
              </div><!-- /#search -->
            </header>
            <div id="search-results"></div>
          </div><!-- /#modal -->



          <div id="book-list"></div>
        </div>
      <script src="https://www.google.com/books/jsapi.js"></script>
      <script src="js/main.js"></script>
      
    </body>
</html>
