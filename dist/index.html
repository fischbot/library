<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>My Library</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Raleway:400,700"

  <body>
    <header>
      <h1>My Library</h1>
      <nav>
        <div class="add-book-menu menu-container">
          <h2>Add a Book:</h2>
          <button class="open-modal-btn" id="search">Search</button>
          <button class="open-modal-btn" id="custom">Add Your Own</button>
        </div>
        <div class="sort-menu menu-container">
          <h2>Sort by:</h2>
          <button class="sort-btn" id="sort-by-title">Title</button>
          <button class="sort-btn" id="sort-by-authors">Author</button>
          <button class="sort-btn" id="sort-by-pages">Pages</button>
          <!-- <button class="sort-btn" id="sort-by-recent">Recent</button>
          <button class="sort-btn" id="sort-by-read">Read/Not Read</button> -->
        </div>
        <!-- /#sort -->

    <div class="main-container">
      <div id="book-list"></div>
    </div>
